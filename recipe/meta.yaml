{% set name = "termgraph" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 76b76f7a24c68c0e44b70c476b9999fa0d7b9fb9b5ac737a527a2ae692ff6044

build:
  number: 0
  noarch: python
  entry_points:
    - termgraph=termgraph.termgraph:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - colorama

test:
  requires:
    - python {{ python_min }}
  imports:
    - termgraph
  commands:
    - termgraph --help

about:
  home: https://github.com/mkaz/termgraph
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: a python command-line tool which draws basic graphs in the terminal

extra:
  recipe-maintainers:
    - xhochy
