context:
  version: "0.7.4"

package:
  name: termgraph
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/t/termgraph/termgraph-${{ version }}.tar.gz
    sha256: 86a12d8c3f75ff320df1504bf6b7e7374fcbe32f05172e1c0ff38f731c9aac24

build:
  script: ${{ PYTHON }} -m pip install .
  python:
    entry_points:
      - termgraph = termgraph.termgraph:main
  noarch: python
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }}
    - colorama >=0.4.6

tests:
  - python:
      imports:
        - termgraph
      pip_check: true
      python_version: ${{ python_min }}.*
  - script:
      - termgraph --help

about:
  homepage: https://github.com/mkaz/termgraph
  license: MIT
  license_file: LICENSE.txt
  summary: A python command-line tool which draws basic graphs in the terminal

extra:
  recipe-maintainers:
    - xhochy
    - claudiushaag
